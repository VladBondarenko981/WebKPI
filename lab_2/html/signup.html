<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>Bondarenko Vlad</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <nav class="header__nav navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a class="header__logo navbar-brand" href="../index.html"
                ><img
                  class="logo"
                  src="https://logopond.com/logos/8c35ae11314ea90cd5a6ded5c4af3062.png"
                  alt="Лого"
                />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="../index.html"
                      >Main</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="profile.html">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="signup.html" id="signup"
                      >Sign up</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="signin.html" id="signin"
                      >Sign in</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <main class="page">
        <section class="py-5">
          <div class="container">
            <form>
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="InputNickname1" class="form-label"
                    >Nickname</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="InputNickname1"
                    placeholder="Enter your nickname"
                  />
                </div>
                <div class="col-md-6">
                  <label for="InputEmail1" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="InputEmail1"
                    placeholder="Enter your email"
                  />
                </div>
                <div class="col-md-6">
                  <label for="InputTel1" class="form-label">Phone number</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="InputTel1"
                    placeholder="Enter your phone"
                  />
                </div>
                <div class="col-md-6">
                  <label for="InputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="InputPassword1"
                    placeholder="Create your password"
                  />
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="Check1"
                    />
                    <label class="form-check-label" for="Check1"
                      >Check me out</label
                    >
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
              </div>
            </form>
          </div>
        </section>
      </main>
      <footer>
        <p>Contacs:</p>
        <a href="vl.bondarr@gmail.com">vl.bondarr@gmail.com</a>
        <a href="tel:+380684981197">+38 (068) 498-11-97</a>
        <p>&copy; 2024 Все права защищены</p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
