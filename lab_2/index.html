  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container container">
          <nav class="header__nav navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a class="header__logo navbar-brand" href="index.html"
                ><img
                  class="logo"
                  src="https://logopond.com/logos/8c35ae11314ea90cd5a6ded5c4af3062.png"
                  alt="Лого"
                />
              </a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="index.html"
                      >Main</a
                    >

                    <a class="nav-link" href="html/profile.html">Profile</a>

                  <li class="nav-item">

                      >Sign up</a

                      >Sign in</a

        </div>
      </header>

      <main class="page">
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="add-name" id="modalTitle">Додати новий пост</h2>
            <input type="hidden" id="editingRowId" value="" />
            <input
              class="input-modal-add"
              type="text"
              id="modalName"
              placeholder="Заголовок поста"
            />
            <input
              class="input-modal-add"
              type="text"
              id="modalNumber"
              placeholder="Пост"
            />
            <input
              class="input-modal-add"
              type="text"
              id="modalPhoto"
              placeholder="URL Фото"
            />
            <button
              type="button"
              id="saveContact"
              class="btn add-btn btn-success"
            >
              Зберегти контакт
            </button>
          </div>
        </div>

        <section class="page__main main">
          <div class="main__container container">
            <div class="main__body">
              <div class="cards-container" id="cardsContainer">
                <!-- Cards will be dynamically added here -->
              </div>

              <div class="main__manage manage-main">
                <div class="manage-main__buttons">
                  <button
                    type="button"
                    id="openModal"
                    class="manage-main__button button-add btn btn-success"
                  >
                    Додати
                  </button>
                  <button
                    type="button"
                    class="manage-main__button button-delete btn btn-danger"
                  >
                    Видалити
                  </button>
                  <button
                    type="button"
                    class="manage-main__button button-edit btn btn-primary"
                  >
                    Редагувати
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
